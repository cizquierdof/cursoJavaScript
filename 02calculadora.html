<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Calculadora JavaScript</title>
</head>
<body>
<header>
    <h1>Ejercicio de calculadora con JavaScript</h1>
</header>
<div class="calculadora">
    <table>
        <tr>
            <td><input class="pantalla" name="pantalla" type="text"></td>
        </tr>
        <tr>
            <td><input type="button" class="boton" name="btn7" value="7"></td>
            <td><input type="button" class="boton" name="btn8" value="8"></td>
            <td><input type="button" class="boton" name="btn9" value="9"></td>
            <td><input type="button" class="boton" name="btndiv" value="/"></td>
        </tr>
        <tr>
            <td><input type="button" class="boton" name="btn4" value="4"></td>
            <td><input type="button" class="boton" name="btn5" value="5"></td>
            <td><input type="button" class="boton" name="btn6" value="6"></td>
            <td><input type="button" class="boton" name="btnmul" value="*"></td>
        </tr>
        <tr>
            <td><input type="button" class="boton" name="btn1" value="1"></td>
            <td><input type="button" class="boton" name="btn2" value="2"></td>
            <td><input type="button" class="boton" name="btn3" value="3"></td>
            <td><input type="button" class="boton" name="btnres" value="-"></td>
        </tr>
        <tr>
            <td><input type="button" class="boton" name="btn0" value="0"></td>
            <td><input type="button" class="boton" name="btndot" value="."></td>
            <td><input type="button" class="boton" name="btneq" value="="></td>
            <td><input type="button" class="boton" name="btnsum" value="+"></td>
        </tr>
    </table>
</div>

</body>
</html>
