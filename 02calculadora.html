<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <title>Calculadora JavaScript</title>
    <link rel="stylesheet" href="css/calculadora.css">
    <script src="js/jquery-2.1.4.js"></script>

    <script>
        $(function(){
            alert("inicializando");
            var digito="";
            var parcial=0;
            var operacionCurso="";
            var pantalla="0";
            $("#pantalla").text(pantalla);
        });





        function digito_pulsado(digito){
            if(pantalla="0"){
                pantalla=(digito!="0")?pantalla+digito:pantalla;
            } else {
                if(digito=="."){
                    var  decimal=false;
                    for(var i=0;i<pantalla.length();i++){
                        decimal=(pantalla[i]==".")?true:false;
                        }
                    pantalla=(decimal)?pantalla:pantalla+digito;
                } else {
                    pantalla+=digito;
                }
            }
            document.getElementById("pantalla").value=pantalla:

        }
        function funSum(){
            operacionCurso="suma";
            parcial=parcial+parseInt(digito);
            document.getElementById("pantalla").value=parcial;
            digito="";
        }
        function funEq(){
            switch (operacionCurso){
                case "suma":
                {
                    parcial+=parseInt(digito);
                    document.getElementById("pantalla").value=parcial;
                    break;
                }
                case "resta":
                {}
            }
            digito=0;
        }
    </script>
</head>
<body>
<header>
    <h1>Ejercicio de calculadora con JavaScript</h1>
</header>
<div class="calculadora">
    <table>
        <tr>
            <td colspan="4">
                <input class="pantalla" id="pantalla" name="pantalla" type="text">
            </td>
        </tr>
        <tr>
            <td><input type="button" class="boton" id="btnx" name="btnx" value=""></td>
            <td><input type="button" class="boton" id="btny" name="btny" value=""></td>
            <td><input type="button" class="boton" id="btnz" name="btnz" value=""></td>
            <td><input type="button" class="boton" id="btndiv" name="btndiv" value="/" onclick="funDiv()"></td>
        </tr>
        <tr>
            <td><input type="button" class="boton" id="btn7" name="btn7" value="7" onclick="digito_pulsado(7)"></td>
            <td><input type="button" class="boton" id="btn8" name="btn8" value="8" onclick="digito_pulsado(8)"></td>
            <td><input type="button" class="boton" id="btn9" name="btn9" value="9" onclick="digito_pulsado(9)"></td>
            <td><input type="button" class="boton" id="btnmul" name="btnmul" value="*" onclick="funMul()"></td>
        </tr>
        <tr>
            <td><input type="button" class="boton" id="btn4" name="btn4" value="4" onclick="digito_pulsado(4)"></td>
            <td><input type="button" class="boton" id="btn5" name="btn5" value="5" onclick="digito_pulsado(5)"></td>
            <td><input type="button" class="boton" id="btn6" name="btn6" value="6" onclick="digito_pulsado(6)"></td>
            <td><input type="button" class="boton" id="btnres" name="btnres" value="-" onclick="funRes()"></td>
        </tr>
        <tr>
            <td><input type="button" class="boton" id="btn1" name="btn1" value="1" onclick="digito_pulsado(1)"></td>
            <td><input type="button" class="boton" id="btn2" name="btn2" value="2" onclick="digito_pulsado(2)"></td>
            <td><input type="button" class="boton" id="btn3" name="btn3" value="3" onclick="digito_pulsado(3)"></td>
            <td><input type="button" class="boton" id="btnsum" name="btnsum" value="+" onclick="funSum()"></td>
        </tr>
        <tr>
            <td><input type="button" class="boton" id="btn0" name="btn0" value="0" onclick="digito_pulsado(0)"></td>
            <td><input type="button" class="boton" id="btndot" name="btndot" value="."></td>
            <td colspan="2"><input type="button" class="boton" name="btneq" value="=" onclick="funEq()"></td>

        </tr>
    </table>
</div>

</body>
</html>
