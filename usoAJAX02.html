<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Uso de AJAX</title>
    <link rel="stylesheet" href="css/noticias.css">
    <script src="js/jquery-2.1.4.js"></script>
    <script>
        $(function(){
            $("#login").submit(function(){
                var datosForm={
                    usuario:$("#user").val(),
                    password:$("#pwd").val()
                }
                $.get("login.php",datosForm,procesaDatos);

                return false;
            });

            function procesaDatos(datos){
                if(datos){
                    $("#respuestas").html("<p>Usuario autorizado. Buenos días</p>");
                }else{
                    $("#respuestas").html("<p>Usuario o password incorrectos</p>");
                }
            }
        });
    </script>
</head>
<body>
<header id="cabecera">
    <p>Uso de AJAX</p>
    <P>Funciones <strong>get()</strong> y <strong>post()</strong></P>
</header>
<div id="contenedor">
    <form id="login" action="login.php" method="get">
        <table>
            <tr>
                <td><label for="user">Usuario:</label></td>
                <td><input type="text" name="user" id="user"></td>
            </tr>
            <tr>
                <td><label for="pwd">Contraseña:</label></td>
                <td><input type="password" name="pwd" id="pwd"></td>
            </tr>
            <tr>
                <td></td>
                <td><input type="submit" value="enviar"></td>
            </tr>
        </table>


    </form>
</div>
<div id="respuestas"></div>

</body>
</html>
