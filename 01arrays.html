<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <title>Curso Javascript</title>
    <link rel="stylesheet" href="css/general.css">
    <script>

        var cadena=["Elemento1","elemento2","elemento3","elemento4"];   //declaración de cadena dandole valores
        //var cadena=new array["Elemento1","elemento2","elemento3","elemento4"];    otra forma de declaración

        function listArray(str){
            document.write("<ul>");
            for(i in str){
                document.write("<li>Posición "+i+": <strong>");
                document.write(str[i]+"</strong></li>");
            }
            document.write("</ul>");
        }
    </script>
</head>
<body>
    <div class="contenedor">
        <header class="header">
            <p class="logo">Curso Javascript <i class="mm">Píldoras Informáticas</i> </p>
        </header>
        <div class="contenido">
            <main class="principal">
                <h1>Manejo de Arrays</h1>
                <script>
                    document.write("<h2>Acceso a elementos del Array</h2>");
                    document.write("<p>El primer elemento de la cadena es: <strong>");
                    document.write(cadena[0]+"</strong></p>");  //acceso a elementos de la cadena

                    document.write("<p>El último elemento es: <strong> ");
                    var lStr=cadena.length;  //obtener número de elementos de la cadena
                    document.write(cadena[lStr-1]+"</strong></p>");   //obtenemos el último elemento de la cadena

/*          AÑADIENDO ELEMENTOS
*           METODOS UNSHIFT Y PUSH      */

                    cadena.unshift("Elemento0");    //añade un elemento al principio de la cadena
                    cadena.push("Elemento5");       //añade un elemento al final del array

                    document.write("<h2>añadiendo elementos</h2>");
                    document.write("Contenido del Array:");

                    listArray(cadena);

/*          ELIMNANDO ELEMENTOS
           *METODOS SHIFT Y POP          */

                    document.write("<h2>Borrado de elementos</h2>");
                    cadena.shift();     //borra el primer elemento
                    cadena.pop();

                    listArray(cadena);

/*          AÑADIR O SUSTITUIR ELEMENTOS
*           METODO splice()                 */

                    document.write("<h2>Metodo splice()</h2>");
                    document.write("<p>Mediante splice() podemos añadir o sustituir varios elementos  a la vez</p>");

                    //splice(inicio, nº elementos borrar, [elemento1, elemento2,...])
                    document.write("<p>Añadiendo dos elementos en medio del Array</p>")
                    cadena.splice(2,2,"sopa","fruta");  //sustituye cadena[2] y cadena[3] por "sopa" y "fruta"
                    listArray(cadena);

                    document.write("<p>Añade un elemento en una posición determinada</p>")
                    cadena.splice(2,0,"zapato");    //añade un nuevo elemento en cadena[2] desplazando a los demás
                    listArray(cadena);

                    document.write("<p>Borramos 'zapato' sin dejar hueco</p>");
                    cadena.splice(2,1);     //borra el elemento "zapato sin dejar huecos
                    listArray(cadena);


/*          MODIFICANDO ELEMENTOS DE LA CADENA  */

                    document.write("<h2>Modificando elementos de la cadena</h2>");
                    document.write("<p>Vamos a sustituir el elemento 3 por 'NuevoElemento3'</p>");

                    cadena[2]="NuevoElemento3";
                    listArray(cadena);

                </script>
            </main>
        </div>
    </div>
</body>
</html>
